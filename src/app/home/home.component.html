<div class="row">
    <div class="col-sm-4">
        <input type="text" placeholder="Enter Text" class="form-control" [(ngModel)]="username">

        <h3>{{'username is: '}}{{username}}</h3>

</div>
<button class="btn btn-primary"[disabled]="username===''" (click)="username=''">Reset User</button>
